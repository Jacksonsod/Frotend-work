<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RP Karongi College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="RP Logo" class="logo">
            <h1>RP KARONGI COLLEGE</h1>
            <div class="search-box">
                <input type="text" placeholder="Search here...">
                <button>üîç</button>
            </div>
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="register.html">REGISTRATION</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <div class="content">
                <h2>LOGIN FORM</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            <aside class="announcement">
                <h3>ANNOUNCEMENT</h3>
                <marquee behavior="scroll" direction="up" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();">
                    Academic Calendar 2024-2025 for Continuing students (y3) - Monday, 23 December, 2024
                </marquee>
            </aside>
        </section>
    </main>

    <footer>
        <p>USEFUL LINKS</p>
        <div class="social-links">
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="x.png" alt="X"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
